<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-center mt-5">DOJO SURVEY</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="/process" method="POST">
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-6">
                    <input type="text" id="fullName" class="form-control" name='name' value='' placeholder="Full Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="theLocation" class="col-sm-2 col-form-label">Dojo Location</label>
                <div class="col-sm-6">
                    <select class="form-control" name="location" id="theLocation">
                        <option value="Washington DC">Washington DC</option>
                        <option value="San Jose">San Jose</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="theLanguage" class="col-sm-2 col-form-label">Favorite Language</label>
                <div class="col-sm-6">
                    <select class="form-control" name="language" id="theLanguage">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="theComments">Comment (optional)</label>
                <textarea class="form-control" name="comments" id="theComments" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
